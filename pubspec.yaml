name: tiktok_clone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  camera: ^0.10.6
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  neon_circular_timer: ^0.0.8
  nested_scroll_views: ^0.0.11
  shared_preferences: ^2.3.2
  video_player: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: PoiretOne
      fonts:
        - asset: assets/fonts/PoiretOne-Regular.ttf
    - family: PTSans
      fonts:
        - asset: assets/fonts/PTSans-Regular.ttf
        - asset: assets/fonts/PTSans-Bold.ttf
          weight: 900
  
  assets:
    - 'assets/images/'
    - 'assets/icons/'
  
flutter_native_splash:
  android: true
  ios: false
  web: false
  image: assets/images/BCLogo.png
  color: "#000000"
  android_12:
    image: assets/images/BCLogo.png
    color: "#000000"
